<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        let person = {"name":"张三","age":24,"gender":"male"}
        let persons = {persons:[
            {"name":"张三","age":24,"gender":"male"},
            {"name":"李四","age":25,"gender":"male"},
            {"name":"王五","age":26,"gender":"female"}
            ]}
        let ps = [
            {"name":"张三","age":24,"gender":"male"},
            {"name":"李四","age":25,"gender":"male"},
            {"name":"王五","age":26,"gender":"female"}
        ]
        //alert(ps[2]["gender"])
        //获取值的方式
        /**
         * person.主键
         * person["主键"]
         * ps[索引].主键
         * ps[索引]["主键"]
         */
        //遍历
        //for in
        for(let key in person) {
            alert(key + ":" + person[key]);
        }

        //遍历数组
        for (let i = 0; i < ps.length; i++) {
            let person = ps[i];
            for (let key in person) {
                alert(key + ":" + person[key]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
