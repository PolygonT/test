<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="center" width="500" cellspacing="0">

            <tr>
                <td>用户名</td>
                <td><input type="text" name="username" placeholder="请输入账号"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="请输入邮箱"></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" placeholder="请输入您的真实姓名"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><input type="submit" value="注册"></td>
            </tr>
    </table>
</form>
</body>
</html>
